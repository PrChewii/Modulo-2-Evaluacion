<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <!--Bootstrap y CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--Script Lottie Player-->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<header>
    <div class="container-fluid">
      <nav class="navbar navbar-light" style="background: linear-gradient(to bottom, #6f42c1 0%, transparent 100%);">
        <div class="container-fluid">
          <!--Animación Moneda-->
          <a class="navbar-brand d-flex align-items-center" href="login.html">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"></script>
            <dotlottie-player src="https://lottie.host/d30e2b8c-0a59-402d-9351-3de4736d305a/WSgwpzFO7c.json"
              background="transparent" speed="1" style="width: 100px; height: 100px;"
              class="d-inline-block align-text-top" loop autoplay></dotlottie-player>
            <h1 id="Alke-Wallet-Header">Alke Wallet</h1>
          </a>
        </div>
      </nav>
    </div>
  </header>
<body>
    <main>
        <!--Form para Register-->
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex flex-column align-items-center justify-content-center" id="Login-div">
              <h2 style="color: #6f42c1;">Registrate a Alke</h2>
              <form id="register-form" action="login.html">
                <div class="form-group">
                  <label for="Registrate">Nombre de Usuario:</label>
                  <input type="text" class="form-control" id="iniciar-sesion" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                  <label for="contrasena">Contraseña:</label>
                  <input type="password" class="form-control" id="contrasena" placeholder="Escriba su contraseña">
                </div>
                <div class="d-flex justify-content-center">
                <button id="boton-login" type="submit" class="btn btn-info">Registrate</button>
              </div>
              </form>
              <script src="JS/register.js" ></script>
            </div>
</body>
<footer>
  <div class="container-fluid" id="Perrito-register">
    <div class="row">
        <div class="col d-flex justify-content-start">
            <a href="#">
                <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                    type="module"></script>

                <dotlottie-player src="https://lottie.host/ef69ba61-55f0-4e37-bc94-bedf0f5a31fc/VlKd61wF0U.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop
                    autoplay></dotlottie-player>
            </a>
        </div>
</footer>
</html>
