<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposito Alke Wallet</title>
  <!--Bootstrap y CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--Script Lottie Player-->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<header>
  <div class="container-fluid">
    <nav class="navbar navbar-light" style="background: linear-gradient(to bottom, #6f42c1 0%, transparent 100%);">
      <div class="container-fluid">
        <!--Animación Moneda-->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"></script>
          <dotlottie-player src="https://lottie.host/d30e2b8c-0a59-402d-9351-3de4736d305a/WSgwpzFO7c.json"
            background="transparent" speed="1" style="width: 100px; height: 100px;"
            class="d-inline-block align-text-top" loop autoplay></dotlottie-player>
          <h1 id="Alke-Wallet-Header">Alke Wallet</h1>
        </a>
      </div>
    </nav>
  </div>
  <!--Boton de Menu Sidebar-->
  <div class="d-flex justify-content-end">
    <button id="Boton-Menu" class="btn btn-custom-violet btn-lg" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        Menu
    </button>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h2 class="offcanvas-title" id="offcanvasExampleLabel" style="color: #6f42c1;">Menu</h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <script src="https://kit.fontawesome.com/87dc0401be.js" crossorigin="anonymous"></script>


        <div>
            <ul>
                <li><a class="dropdown-item" href="menu.html"><i class="fas fa-user"></i> Usuario</a></li>
                <li><a class="dropdown-item" href="deposit.html"><i class="fa-solid fa-money-bill-trend-up"></i>
                        Depositar</a></li>
                <li><a class="dropdown-item" href="sendmoney.html"><i class="fa-regular fa-handshake"></i> Envia
                        Dinero</a></li>
                <li><a class="dropdown-item" href="transactions.html"><i class="fa-solid fa-list"></i> Historial de
                        transferencias</a></li>
            </ul>
        </div>
    </div>
</header>

</header>

<body>
  <!--Form Deposito-->
  <div class="container">
    <h1 class="d-flex justify-content-center" style="color: #6f42c1;">Depositar</h1>
    <form onsubmit="deposit(event)">
      <div class="form-group">
        <h2 id="nombre-usuario"></h2>
        <h2 id="saldo">Tu saldo</h2>
        <label for="depositAmount">Monto a depositar:</label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese cantidad">
      </div>
      <div class="col d-flex flex-column align-items-center justify-content-center">
        <button type="submit" class="btn btn-primary">Realizar depósito</button>
      </div>
    </form>
  </div>
  <!--LoadUserData y Deposit-->
  <script src="JS/deposit.js" ></script>

</body>
<!---animacion perrito-->
<footer class="container-fluid" id="Perrito-deposit">
  <div class="row">
    <div class="col d-flex justify-content-end">
      <a href="#">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"></script>
        <dotlottie-player src="https://lottie.host/8c536c92-adf4-43e2-95d0-7c0504bb59f7/UPnoDWuQ6g.json"
          background="transparent" speed="1" style="width: 300px; height: 300px; transform: scaleX(-1);" loop autoplay></dotlottie-player>
      </a>
    </div>
  </div>
</footer>


</html>
